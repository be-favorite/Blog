## .green[Cox ph model]
- ìƒì¡´ ìë£Œì— ëŒ€í•œ ëŒ€í‘œì ì¸ ì¤€ëª¨ìˆ˜ì  íšŒê·€ ë¶„ì„ ë°©ë²•ë¡ 
  
  - Cox regression ì´ë¼ê³ ë„ ë¶€ë¦„

- ë¹„ë¡€ ìœ„í—˜ ê°€ì • (proportinal hazard assumption)

 - ê° ì„¤ëª…ë³€ìˆ˜ì˜ íš¨ê³¼ëŠ” ì‹œê°„ì— ê´€ê³„ì—†ì´ ì¼ì •
 
`\begin{align}
h(t) = h_0(t){\rm{exp}}(\beta_1x_1 + \beta_2x_2 + \cdots + \beta_kx_k)
\end{align}`
`\begin{align}

\end{align}`

&lt;!-- ìƒì¡´ì‹œê°„ì„ Të¼í•˜ê³  ì´ì— ì˜í–¥ì„ ì£¼ëŠ” `\(k\)`ê°œ ê³µë³€ëŸ‰ì´ ìˆì„ ë•Œ Cox ë¹„ë¡€ìœ„í—˜ëª¨í˜•ì„ ì‹ (5)ì™€ ê°™ì´ í‘œí˜„ë¨ --&gt;
&lt;!-- ì‹ (6)ì€ ê³µë³€ëŸ‰ì˜ ê°’ë“¤ì´ ëª¨ë‘ 0ì¼ë•Œì˜ ìœ„í—˜í•¨ìˆ˜ ê°’ì¸ ê¸°ì €ìœ„í—˜í•¨ìˆ˜(baseline hazard function)ì— í•´ë‹¹ --&gt;
&lt;!-- ê·¸ë˜ì„œ ì´ê²Œ ì™œ ì¤€ëª¨ìˆ˜ ëª¨í˜•ì´ëƒ? ì‹ (5)ì— ìì—°ë¡œê·¸ë¥¼ ì·¨í•˜ê³  logh0(t)ë¥¼ ì•ŒíŒŒ(t)ë¡œ ë†“ì•—ë‹¤ê³  ìƒê°í–ˆì„ ë•Œ, ì•ŒíŒŒ(t)ë¥¼ ì•ŒíŒŒì œë¡œë¡œ ë†“ìœ¼ë©´ ì§€ìˆ˜ë¶„í¬ ëª¨í˜•, ì•ŒíŒŒ(t)ê°€ ì•ŒíŒŒì œë¡œ + ì•ŒíŒŒ*tì´ë©´ ê³°í˜ë¥´ì¸  ë¶„í¬, ì•ŒíŒŒ(t)ê°€ ì•ŒíŒŒì œë¡œ + ì•ŒíŒŒ*ë¡œê·¸tì´ë©´ ì™€ì´ë¸”ë¶„í¬ê°€ ë¨. ì—¬ê¸°ì„œ ë¬¼ë¡  ë¶„í¬ì˜ ì„œíƒì´ í•„ìš”í•˜ì§€ ì•Šê³  ì•ŒíŒŒ(t)ì˜ í˜•íƒœê°€ ì–´ë–¤ í˜•íƒœì´ë“  ë¬´ê´€í•¨. ì´ì— ë”°ë¼ Cox ph ëª¨í˜•ì€ ëª¨ìˆ˜, ë¹„ëª¨ìˆ˜ë„ ì•„ë‹Œ ì¤€ëª¨ìˆ˜ì  ì¶”ì • ë°©ë²•ìœ¼ë¡œ ë¶ˆë¦¼ --&gt;
&lt;!-- ì¤€ëª¨ìˆ˜ì  ì¶”ì •ë°©ë²•ìœ¼ë¡œ ì™„ì „í•œ í™•ë¥ ëª¨í˜•ì´ ì•„ë‹ˆê¸° ë•Œë¬¸ì— ëª¨ìˆ˜(íšŒê·€ê³„ìˆ˜)ë“¤ì˜ ì¶”ì •ì— ìˆì–´ í¸ìš°ë„(partial likehood)ë¥¼ ì´ìš©í•´ì•¼í•¨. í¸ìš°ë„ í•¨ìˆ˜ëŠ” ì‚¬ì‹¤ìƒ ìë£Œì˜ ìˆ˜ì¹˜ê°€ ì•„ë‹Œ ìˆœìœ„(rank)ì—ë§Œ ì´ì¡´í•˜ëŠ” ë¹„ëª¨ìˆ˜ì ë°©ë²•ìœ¼ë¡œ , ê¸°ì €ë¶„í¬ì— ì˜ì¡´í•˜ì§€ ì•ŠëŠ”ë‹¤ëŠ” ì¥ì ì„ ê°€ì§€ê³  ìˆìœ¼ë©´ì„œë„ ì™„ì „í•œ ìš°ë„í•¨ìˆ˜ì— ë¹„í•´ íš¨ìœ¨ì„±ì€ ë³„ë¡œ ë–¨ì–´ì§€ì§€ ì•ŠëŠ” ê²ƒìœ¼ë¡œ ì•Œë ¤ì ¸ ìˆìŒ --&gt;

## .green[Cox ph model]

&lt;!-- ì—°ì†í˜•ì˜ ê²½ìš° ë¶„ì x+1, ë¶„ëª¨ x --&gt;

- ìœ„í—˜ë¹„ HR (Hazard ratio)

  - ë‹¤ë¥¸ ì„¤ëª…ë³€ìˆ˜ë“¤ì˜ ê°’ì´ ê³ ì •ë˜ì–´ ìˆì„ ë•Œ, `\(x_k\)`ì˜ íš¨ê³¼
  - ì‹œê°„ì— ëŒ€í•´ ìƒìˆ˜ì´ë¯€ë¡œ `\(x_k\)`ì— ëŒ€í•´ì„œë§Œ ë¹„ë¡€í•˜ì—¬(proportional) ì¦ê°€
  - ì¦‰, `\(x_k\)`ê°€ í•œ ë‹¨ìœ„ ì¦ê°€ ì‹œ ì‚¬ê±´ ë°œìƒ ìœ„í—˜ì€ `\({\rm{exp}}(\beta_k)\)`ë°°ê°€ ë¨
  
`\begin{align}
{\rm{HR}}_k = \frac{h(t|X_k = 1)}{h(t|X_k = 0)} = \frac{h_0(t){\rm{exp}}(\beta_1x_1 + \cdots + \beta_kx_k)}{h_0(t){\rm{exp}}(\beta_1x_1 +  \cdots \beta_{k-1}x_{k-1})} = {\rm{exp}}(\beta_k)
\end{align}`

- Cox ph modelì€ ìƒì¡´ ìë£Œì—ì„œ ë‹¤ë¥¸ ë³€ìˆ˜ë“¤ì˜ íš¨ê³¼ë¥¼ ë³´ì •í•œ, treatment íš¨ê³¼ë¥¼ ë³¼ ìˆ˜ ìˆëŠ” ê°€ì¥ ëŒ€í‘œì ì¸ í†µê³„ ëª¨í˜•ì— í•´ë‹¹

- Crude HR: Univariable Cox ph modelì—ì„œ êµ¬í•œ HR

- Adjusted HR: Multivariable Cox ph modelì—ì„œ êµ¬í•œ HR
